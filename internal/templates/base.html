{{define "base"}}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <h1 class="logo"><span class="emoji">🦥</span>GinMX</h1>
            <nav class="nav">
                <a href="/" class="nav-link">
                    <span class="nav-icon">🏠</span>
                    <span class="nav-text">Accueil</span>
                </a>
                <a href="/login" class="nav-link">
                    <span class="nav-icon">🔐</span>
                    <span class="nav-text">Connexion</span>
                </a>
                <a href="/register" class="nav-link nav-link-primary">
                    <span class="nav-icon">✨</span>
                    <span class="nav-text">Inscription</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="container">
        <main class="content">
            {{.content}}
        </main>

        <footer class="footer">
            <p>&copy; 2025 GinMX - Projet pédagogique avec 💙</p>
        </footer>
    </div>
</body>

</html>
